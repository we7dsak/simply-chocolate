<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <header>
      <div class="container header-div">
        <a class="logo-a" href="/index.html"
          >simply chocolate

            height="21"
          />

          <svg class="svg-burger" width="28" height="28">

    <main></main>

      </button>
      <ul class="ul-link-mobile">
        <li class="li-mobile-link">
          <a class="link-mobile" href="/index.html">Home</a>

        <li class="li-mobile-link">

        </li>
        <li class="li-mobile-link">

        </li>

      <ul class="ul-svg-mobile">
        <li class="li-svg-mobile">
          <svg class="svg-mobile" width="22" height="22">

        </li>

          <svg class="svg-mobile" width="20" height="20">
            <use href="/images/symbol-defs.svg#icon-twitter"></use>
          </svg>
