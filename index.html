<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container header-div">
        <div class="header-div-two">
          <a class="logo-a" href="/index.html"
            >simply <span class="logo-span">chocolate</span>
          </a>
          <svg class="svg-logo" width="21" height="21">
            <use href="/images/symbol-defs.svg#icon-chocolate"></use>
          </svg>
        </div>

        <ul class="ul-link-header">
          <li class="li-header-link">
            <a class="link-header" href="/index.html">Home</a>
          </li>
          <li class="li-header-link">
            <a class="link-header" href="">How its made?</a>
          </li>
          <li class="li-header-link">
            <a class="link-header" href="">Chocolate is loved</a>
          </li>
        </ul>
        <ul class="ul-svg-header">
          <li class="li-svg-header">
            <svg class="svg-header" width="22" height="22">
              <use href="/images/symbol-defs.svg#icon-instagram"></use>
            </svg>
          </li>
          <li class="li-svg-header">
            <svg class="svg-header" width="20" height="20">
              <use href="/images/symbol-defs.svg#icon-twitter"></use>
            </svg>
          </li>
        </ul>
        <button class="burger-btn" type="button">
          <svg class="svg-burger" width="28" height="28">
            <use href="/images/icons.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="hero container">
        <div class="hero-div">
          <h2 class="hero-text">
            Treat yourself or a loved one to our finest ingredients for a moment
            of pure delight!
          </h2>
          <button class="btn-hero-one">Buy now</button>
          <button class="btn-hero-two">How its made</button>
          <a class="hero-scroll" href=""
            >scroll down<svg class="svg-hero" width="8" height="16">
              <use href="/images/symbol-defs.svg#icon-scroll"></use>
            </svg>
          </a>
        </div>
      </div>
    </main>
    <footer></footer>
    <div class="modal-mobile">
      <button class="close-btn">
        <svg class="close-svg" width="28" height="28">
          <use href="/images/symbol-defs.svg#icon-x-close"></use>
        </svg>
      </button>
      <ul class="ul-link-mobile">
        <li class="li-mobile-link">
          <a class="link-mobile" href="/index.html">Home</a>
        </li>
        <li class="li-mobile-link">
          <a class="link-mobile" href="">How its made?</a>
        </li>
        <li class="li-mobile-link">
          <a class="link-mobile" href="">Chocolate is loved</a>
        </li>
      </ul>
      <ul class="ul-svg-mobile">
        <li class="li-svg-mobile">
          <svg class="svg-mobile" width="22" height="22">
            <use href="/images/symbol-defs.svg#icon-instagram"></use>
          </svg>
        </li>
        <li class="li-svg-mobile">
          <svg class="svg-mobile" width="20" height="20">
            <use href="/images/symbol-defs.svg#icon-twitter"></use>
          </svg>
        </li>
      </ul>
    </div>
  </body>
</html>
